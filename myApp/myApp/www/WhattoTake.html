	            stringCheckbox = stringCheckbox + "checkbox-11a" + ",";
	        }

	        stringCheckbox = stringCheckbox.substr(0, stringCheckbox.length - 1);


	        $(function () {
	            $.ajax({
	                url: 'http://takegive-12261.onmodulus.net/takergive/' + vars1[1] + "&" + stringCheckbox, //the URL to your node.js server that has data
	                dataType: 'json',
	                cache: false
	            }).done(function (data) {
	                //"data" will be JSON. Do what you want with it. 

	                window.location.replace("Connection.html?" + vars1[0] + "&" + vars1[1]);

	            });
	        });

	    }
